<ion-view view-title="Products">
  <ion-content>
      <ion-list>
        <ion-item ng-repeat="product in products" href="#/app/products/{{product.id}}" class="item item-thumbnail-left">
          <img ng-src="{{product.photo}}">
          {{product.id}} {{product.name}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
