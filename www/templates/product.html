<ion-view view-title="{{product.get('name')}} details">

    <ion-nav-buttons side="right">
        <button class="button" ng-click="editProduct()">
            Edit Product
        </button>
    </ion-nav-buttons>
    <ion-content>
        <img ng-src="{{product.get('photo').url()}}" style="width:100%;">
        <div style="position:relative;width:100%;height:1px;">
            <div class="add-to-cart" ng-click="addOneToCart()" style="background-color: #26A65B;position:absolute;top:-30px;right:10px;;border-radius:50%;width:50px;height:50px;padding: 10px 10px 10px 13px;border: 0px solid #fff;
        ">
                <i class="ion-plus" style="font-size:30px;color: #fff;"></i>
            </div>
            <div class="price-display" style="background: rgba(0,0,0,0.4); color: #fff;position:absolute;top:-40px;padding: 2px 10px;left:10px; border-radius:3px;">${{product.get('price') | number:2}}</div>

            <div class="remove-from-cart" ng-click="subtractOneFromCart()" style="background-color: #D64541;position:absolute;top:-25px;right:100px;;border-radius:50%;width:40px;height:40px;padding: 7px 7px 7px 10px;border: 0px solid #fff;
        ">
                <i class="ion-minus" style="font-size:25px;color: #fff;"></i>
            </div>

            <div class="quantity-display" style="position:absolute;top:-20px;right:64px;color:#000;background-color: #fff;;padding: 2px 10px;border-radius: 5px;border: 1px solid #ccc;font-weight: bold;font-size: 14pt;">
                {{productInPendingOrder.quantity}}
            </div>

        </div>


        <div class="row">
            <div class="col">
                <h2>{{product.get('name')}}</h2>
                <p>
                    {{product.get('description')}}
                </p>
            </div>
        </div>

    </ion-content>
</ion-view>
