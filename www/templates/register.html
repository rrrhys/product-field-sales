<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Create Account</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="registerData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="registerData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Company Name</span>
                    <input type="text" ng-model="registerData.company">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Create Account</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
